{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %} <!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{% static 'img/123.jpg' %}')">
   <div class="container">
       <div class="row">
           <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
               <div class="site-heading">
                   <h1></h1>
                   
                   <span class="subheading"></span>
               </div>
           </div>
       </div>
   </div>
</header>
<!-- Main Content -->
<div class="container">
   <div class="row">
       <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <h3>Məqalə yeniləmə</h3><hr>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}

            <br>
            <button class="btn btn-primary" type="submit">Əlavə et</button>

        </form>
        
       </div>
   </div>
</div>
 


  
{% endblock body %}
